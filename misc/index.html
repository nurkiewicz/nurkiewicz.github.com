<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var locations = [
        {lat: 52.237049, lng: 21.017532, label: 'Warsaw'},
        {lat: 37.392529, lng: -5.994072, label: 'Sevilla'},
        {lat: 54.4418,   lng: 18.56003,  label: 'Sopot'},
        {lat: 52.4010774,lng: 21.9947908,label: 'Węgrów'},
        {lat: 53.5439905,lng: 19.9396411,label: 'Wzgórza Dylewskie'},
        {lat: 36.7406336,lng: -5.7184621,label: 'Ronda'},
        {lat: 35.537498, lng: 23.781158, label: 'Kolympari'},
        {lat: 36.791962, lng: -3.8989697,label: 'Frigiliana'},
        {lat: 49.1079968,lng: 22.6417708,label: 'Ustrzyki Górne'},
        {lat: 50.448069, lng: 30.5400893,label: 'Kiev'},
        {lat: 51.2752971,lng: 30.2043759,label: 'Chernobyl'},
        {lat: 49.392341, lng: 20.104558, label: 'Białka Tatrzańska'},
        {lat: 50.061314, lng: 19.943075, label: 'Kraków'},
        {lat: 51.510483, lng: -0.127176, label: 'London'},
        {lat: 54.205333, lng: 21.743950, label: 'Węgorzewo'},
        {lat: 54.283132, lng: 22.944184, label: 'Suwalszczyzna'},
        {lat: 53.725632, lng: 20.336431, label: 'Sząbruk'}
      ];

      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: locations[0]
        });

        for(var i = 0; i < locations.length; ++i) {
          var location = locations[i];
          new google.maps.Marker({
            position: location,
            map: map,
            title: location.label
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjz3blal6gWkvRMcH2NVW71-5oBci8YyM&callback=initMap">
    </script>
  </body>
</html>
